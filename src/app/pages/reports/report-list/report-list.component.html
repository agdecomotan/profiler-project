<app-page [contentPanel]="contentPanel"></app-page>

<ng-template #contentPanel>
    <div class="widget-container">
        <div class="item">Student Distribution Per Track<nvd3 [options]="studentPerTrackChartOptions" [data]="studentPerTrackChartData"></nvd3></div>
        <div class="item">Student Choice Selected As Result<nvd3 [options]="choiceAgainstResultOptions" [data]="choiceAgainstResultData"></nvd3></div>
        <div class="item">Gender Distribution Per Track<nvd3 [options]="genderDistributionOptions" [data]="genderDistributionData"></nvd3></div>
    </div>
</ng-template>
