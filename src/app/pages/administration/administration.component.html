<app-page [headerPanel]="headerPanel" [contentPanel]="contentPanel" [headerText]="'Administration'"></app-page>
<ng-template #headerPanel>

</ng-template>

<ng-template #contentPanel>
    <ngb-tabset [justify]="'left'">
        <ngb-tab title="Configuration">
            <ng-template ngbTabContent >
                <div class="items-panel">
                    <div *ngFor="let item of model">
                        <label>{{item.name}}</label>
                        <input type="text" class="form-control" [(ngModel)]="item.value" placeholder="{{item.name}}">
                    </div>
                </div>
            </ng-template>
        </ngb-tab>
        <ngb-tab title="Users">
            <ng-template ngbTabContent >
                <div class="content-panel">
                    <div class="items-panel">
                        <div *ngFor="let item of model">
                            <label>{{item.name}}</label>
                            <input type="text" class="form-control" [(ngModel)]="item.value" placeholder="{{item.name}}">
                        </div>
                        <button type="button" class="btn btn-secondary btn-block">Add</button>
                    </div>
                    <div class="items-panel">
                        <ngx-datatable
                                class="bootstrap"
                                [rows]="rows | async"
                                [loadingIndicator]="loadingIndicator"
                                [columns]="columns"
                                [columnMode]="'force'"
                                [limit]="5"
                                [rowHeight]="'auto'"
                                [headerHeight]="40"
                                [footerHeight]="40"
                                [reorderable]="reorderable">
                        </ngx-datatable>
                    </div>
                </div>
            </ng-template>
        </ngb-tab>
    </ngb-tabset>
</ng-template>
