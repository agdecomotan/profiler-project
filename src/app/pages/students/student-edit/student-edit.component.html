<app-page [headerPanel]="headerPanel" [contentPanel]="contentPanel" [headerText]="pageTitle"></app-page>
<ng-template #headerPanel>
    <button type="button" class="btn btn-secondary" (click)="save()">Save</button>
    <button type="button" class="btn btn-secondary" routerLink="/students">Cancel</button>
</ng-template>

<ng-template #contentPanel>
    <ngb-tabset [justify]="'left'">
        <ngb-tab title="Details">
            <ng-template ngbTabContent >
                <div class="content-panel">
                    <div class="items-panel">
                        <div *ngFor="let item of model">
                            <label>{{item.name}}</label>
                            <input type="text" class="form-control" [(ngModel)]="item.value" placeholder="{{item.name}}">
                        </div>
                    </div>
                </div>
            </ng-template>
        </ngb-tab>
        <ngb-tab title="Grade">
            <ng-template ngbTabContent>
                <div class="content-panel">
                    <div class="items-panel">
                        <label>{{gradeModel[1].name}}</label>
                        <select class="form-control" [(ngModel)]="gradeModel[1].value">
                            <option>Event</option>
                            <option>Food</option>
                            <option>Product</option>
                            <option>Travel</option>
                            <option>Invite</option>
                            <option>Graphics</option>
                        </select>

                        <label>{{gradeModel[0].name}}</label>
                        <input type="text" class="form-control" [(ngModel)]="gradeModel[0].value" placeholder="{{gradeModel[0].name}}">

                        <button type="button" class="btn btn-secondary btn-block">Add</button>
                    </div>
                    <div class="items-panel">
                        <ngx-datatable
                                class="bootstrap"
                                [rows]="rows | async"
                                [loadingIndicator]="loadingIndicator"
                                [columns]="columns"
                                [columnMode]="'force'"
                                [limit]="5"
                                [rowHeight]="'auto'"
                                [headerHeight]="40"
                                [footerHeight]="40"
                                [reorderable]="reorderable">
                        </ngx-datatable>
                    </div>
                </div>
            </ng-template>
        </ngb-tab>
    </ngb-tabset>
</ng-template>
