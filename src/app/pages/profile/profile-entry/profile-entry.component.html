<app-page [headerPanel]="headerPanel" [contentPanel]="contentPanel" [headerText]="pageTitle"></app-page>
<ng-template #headerPanel>
    <button type="button" class="btn btn-secondary" (click)="save()">Save</button>
    <button type="button" class="btn btn-secondary" routerLink="/students">Cancel</button>
</ng-template>

<ng-template #contentPanel>
    <div class="content-panel">
        <div class="items-panel">
            <label>Student</label>
            <ng-select [items]="studentList"
                       bindLabel="studentNumber"
                       bindValue="id"
                       placeholder="Select Student Number"
                       [(ngModel)]="model.studentId">
            </ng-select>

            <br>
            <label>Exam Result</label>
            <div class="result-div">
                Software Development
                <input type="text" class="form-control" [(ngModel)]="model.sdExam" required
                       #name="ngModel">
            </div>
            <div class="result-div">
                Distributed Systems
                <input type="text" class="form-control" [(ngModel)]="model.dsExam" required
                       #name="ngModel">
            </div>
            <div class="result-div">
                Multimedia Studies
                <input type="text" class="form-control" [(ngModel)]="model.msExam" required
                       #name="ngModel">
            </div>

            <br>

            <div class="result-div">
                Student Choice
                <select  [(ngModel)]='model.studentChoice' class="form-control">
                    <option value="Software Development">Software Development</option>
                    <option value="Distributed Systems">Distributed Systems</option>
                    <option value="Multimedia Studies">Multimedia Studies</option>
                </select>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #alertTemplate let-c="close" let-d="dismiss">
    <div class="modal-body">
        <p>{{alertMessage}}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="c('Close click')">OK</button>
    </div>
</ng-template>
